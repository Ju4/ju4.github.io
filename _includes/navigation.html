<nav>
  {% assign illustration = "avatar_normal" %}
  {% if page.illustration %}{% assign illustration = page.illustration %}{% endif %}
  <!-- Illustrations powered by DrawKit -->
  <a href="/" class="avatar">
    <img src="/assets/images/{{ illustration }}.svg" aria-hidden="true" alt="">
  </a>
  <ul>
    {% for item in site.data.navigation %}
      <li><a href="{{ item.link }}" {% if page.url == item.link %}class="current"{% endif %}>{{ item.name }}</a></li>
    {% endfor %}
  </ul>
</nav>
